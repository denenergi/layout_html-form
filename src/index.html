<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    class="form"
    method="post"
    autocomplete="off">
      <fieldset>
        <legend>Personal information</legend>
        <label>
          Surname:
          <input
          type="text"
          name="surname">
        </label>
        <label>
          Name:
          <input
          type="text"
          name="name">
        </label>
        <label>
          How old are You?
          <input
          value="12"
          type="number"
          name="number"
          min="1"
          max="100">
        </label>
        <label>
         Full date of birth:
          <input
          type="date"
          name="date">
        </label>
        <label>
          I accept the term of the agreement
          <input
           type="checkbox"
           name="checkbox">
        </label>
      </fieldset>
      <fieldset required>
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
           type="email"
           name="email"
           placeholder="email@example.com">
        </label>
        <label>
          Password:
          <input
           type="password"
           name="password"
           minlength="8"
           maxlength="16">
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="checkbox">
          <label>
            Do you love cats?
            <input
             type="radio"
             name="cat"
             value="yes">
             Yes
            <input
             type="radio"
             name="cat"
             value="no">
             No
          </label>
          <label>
            What is your favorite color?
            <input type="color"
             name="color">
          </label>
          <label>
            What time do you go to bed?
            <input type="time"
             name="time">
          </label>
          <label>
            What are you favorite brend of cars?
            <select name="car"
             multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
          <label>
            How do you rate our work?
            <input type="range"
             nama="range"
            value="0">
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea name="comments"
           cols="20" rows="2"
           ></textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="recommend"
          size="1">
            <option value="yes"
             checked>yes</option>
            <option value="no"
            >no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
